<template name="ParkingareaShow">
	<div class="row">
		<div class="small-12 columns">
            <div class="callout panel">
                <h1>{{title}}</h1>
                <p>{{description}}</p>
    		</div>
		</div>
	</div>

	<div class="row">
		<div class="small-12 medium-6 columns">
            <label>Reserve from
                <input id="startDateTime" type="text" value="{{now}}"/>
            </label>
		</div>
		<div class="small-12 medium-6 columns">
            <label>Latest pickup at
                <input id="endDateTime" type="text" value="{{now 120}}"/>
            </label>
		</div>
	</div>
</template>
